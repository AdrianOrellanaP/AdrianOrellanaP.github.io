    <script >
const url = 'https://rickandmortyapi.com/api/character/1'
const url2 = 'https://rickandmortyapi.com/api/character/2'

fetch(url)
.then(response => response.json())
.then(data => {
    let element=document.getElementById('elemen')
    element.innerHTML = `
    <h2>${data.name}</h2>
    <img src='${data.image}'/>
    <h3>Species: </h3> <p>${data.species}</p>
    <h3>Gender: </h3> <p>${data.gender}</p>
    <h3>Location: </h3> <p> ${data.location.name}</p>
    <h3>Status: </h3> <p> ${data.status}</p>
    `;
    console.log( data)
})
